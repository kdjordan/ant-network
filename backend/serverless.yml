service:
  name: antique-network
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-west-2'}

  environment:
    PROFILE_TABLE: Profile-${self:provider.stage}
    DEALERS_IMAGES_BUCKET: ant-images-${self:provider.stage}
    USER_POOL_ID: us-west-2_PFBKCwfbt
    SIGNED_URL_EXPIRATION: 300
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.PROFILE_TABLE}
  

  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  

functions:
  Auth:
    handler: src/lambda/auth/authorizer.handler

  SignUp:
    handler: src/lambda/http/signUp.handler
    events:
      - http:
          authorizer: Auth
          method: post
          path: signup
          cors: true

  GetProfile:
    handler: src/lambda/http/getProfile.handler
    events:
      - http:
          authorizer: Auth
          method: get
          path: profile
          cors: true
    

resources:
  Resources:

    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
          gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS,POST'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: ApiGatewayRestApi

    ProfileTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: dealerId #uuid
            AttributeType: S
          - AttributeName: adminId #cognitoUserId
            AttributeType: S
        KeySchema:
          - AttributeName: dealerId
            KeyType: HASH
          - AttributeName: adminId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.PROFILE_TABLE}
        